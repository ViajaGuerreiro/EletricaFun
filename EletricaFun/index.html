<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>index</title>
    <link rel="stylesheet" href="view/css/styleIndex.css">
    <script src="view/js/scriptIndex.js"></script>
</head>
<body>
    <div id="login">
        <h1>Login</h1>
        <div id="form">
            <label for="cxLog">Login</label>
            <input type="text" id="cxLog" placeholder="usuario">

            <label for="cxSen">Senha</label>
            <input type="password" id="cxSen" placeholder="senha">
        </div>

        <button onclick="loginUsu()" class="botaoLog">Login</button>

        <button onclick="cadastrarDiv()" class="botaoCad">Cadastrar</button>
    </div>

    <div class="invisible" id="cadastrar">
        <h1>Cadastrar</h1>
        <div id="form">
            <label for="cxCadUsu">Criar usuario</label>
            <input type="text" id="cxCadUsu" placeholder="usuario">

            <label for="cxCadSen">Criar senha</label>
            <input type="password" id="cxCadSen" placeholder="senha">
        </div>

        <button onclick="cadastrarUsu()" class="botaoCad">Cadastrar</button>

        <button onclick="loginDiv()" class="botaoLog">Login</button>
    </div>
</body>
</html>
